server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    sources:
      youtube: false # disable youtube on lavalink to use youtube-source plugin
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      mixer: true
      http: true
      local: false
    password: "youshallnotpass"
    bufferDurationMs: 400
    frameBufferDurationMs: 5000
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 5
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: true

  plugins:
    # LavaSrc plugin for Spotify, Apple Music, Deezer, etc.
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.2.0"
      repository: "https://maven.lavalink.dev/releases"
    # YouTube plugin (separate from LavaSrc)
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.5"
      repository: "https://maven.lavalink.dev/releases"

plugins:
  # YouTube Plugin Configuration
  youtube:
    enabled: true
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    email: "${YOUTUBE_EMAIL}"
    password: "${YOUTUBE_PASSWORD}"
    # Multiple clients for better reliability
    clients:
      - "ANDROID_VR"
      - "ANDROID_MUSIC" 
      - "WEB"
      - "MWEB"
      - "WEBEMBEDDED"
      - "MUSIC"
      - "ANDROID"
      - "IOS"
      - "TVHTML5EMBEDDED"
    # Client-specific settings
    ANDROID_MUSIC:
      playlistLoading: false
      videoLoading: true
      searching: true
      playback: true
    WEB:
      playlistLoading: true
      videoLoading: true
      searching: true
      playback: true
    TVHTML5EMBEDDED:
      playlistLoading: false
      videoLoading: false
      searching: false
      playback: true

  # LavaSrc Plugin Configuration  
  lavasrc:
    providers:
      # Define search providers priority
      - "ytsearch:\"%ISRC%\""
      - "ytsearch:%QUERY%"      # YouTube search (via YouTube plugin)
      - "ytmsearch:%QUERY%"     # YouTube Music search
      - "spsearch:%QUERY%"      # Spotify search
    sources:
      # Enable Spotify support
      spotify: true
      # Keep YouTube enabled for metadata
      youtube: true
      # Disable other sources we don't need
      applemusic: false
      deezer: false
      yandexmusic: false
      flowerytts: false
      tidal: false
      bandcamp: false
      twitch: false
      vimeo: false
      jiosaavn: false
      soundcloud: false
    
    # Spotify Configuration
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      #spDc: "${SPOTIFY_SP_DC:}"           # Optional but recommended for better access
      countryCode: "RO"                   # Your country code
      playlistLoadLimit: 6                # Max playlists to load at once  
      albumLoadLimit: 6                   # Max albums to load at once
      localFiles: false                   # Don't load local files
      
    # YouTube Music Configuration (via LavaSrc)
    youtube:
      countryCode: "RO"
      playlistLoadLimit: 6
      albumLoadLimit: 6
      artistLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: INFO
    # Enable debug logging for plugin issues
    com.github.topi314.lavasrc: DEBUG
    dev.lavalink.youtube: DEBUG