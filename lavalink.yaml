server:
  port: 2333
  address: 0.0.0.0

lavalink:
  server:
    sources:
      youtube: false
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      mixer: true
      http: true
      local: false
    queueOptions:
      maxPreviousTracks: 5
    password: "youshallnotpass"
    bufferDurationMs: 400
    frameBufferDurationMs: 2500
    youtubePlaylistLoadLimit: 6
    playerUpdateInterval: 50 # in ms, default 5
    opusEncodingQuality: 5
    resamplingQuality: MEDIUM
    trackStuckThresholdMs: 5000
    useSeekGhosting: true
    youtubeSearchEnabled: true
    soundcloudSearchEnabled: true
    gc-warnings: false

  plugins:
    - dependency: "com.github.topi314.lavasrc:lavasrc-plugin:4.8.0"
      repository: "https://maven.lavalink.dev/releases"
    - dependency: "dev.lavalink.youtube:youtube-plugin:1.13.5"
      repository: "https://maven.lavalink.dev/releases"

plugins:
  youtube:
    enabled: true
    oauth:
      enabled: false
      refreshToken: "${YOUTUBE_REFRESH_TOKEN}"
    allowSearch: true
    allowDirectVideoIds: true
    allowDirectPlaylistIds: true
    clients:
      - "WEB"
      - "ANDROID_VR"
      - "ANDROID_MUSIC" 
      - "MWEB"
      - "WEBEMBEDDED"
      - "MUSIC"
      - "ANDROID"
      - "IOS"
      - "TVHTML5EMBEDDED"
    ANDROID_MUSIC:
      playlistLoading: false
      videoLoading: true
      searching: true
      playback: true
    WEB:
      playlistLoading: true
      videoLoading: true
      searching: true
      playback: true
    TVHTML5EMBEDDED:
      playlistLoading: false
      videoLoading: false
      searching: false
      playback: true

  lavasrc:
    providers:
      - "ytsearch:\"%ISRC%\""
      - "ytsearch:%QUERY%"      # YouTube search (via YouTube plugin)
      - "ytmsearch:%QUERY%"     # YouTube Music search
      - "spsearch:%QUERY%"      # Spotify search
    sources:
      spotify: true
      youtube: true
      applemusic: false
      deezer: false
      yandexmusic: false
      flowerytts: false
      tidal: false
      bandcamp: false
      twitch: false
      vimeo: false
      jiosaavn: false
      soundcloud: false
    
    spotify:
      clientId: "${SPOTIFY_CLIENT_ID}"
      clientSecret: "${SPOTIFY_CLIENT_SECRET}"
      #spDc: "${SPOTIFY_SP_DC:}"           # Optional but recommended for better access
      countryCode: "RO"                   # Your country code
      playlistLoadLimit: 6                # Max playlists to load at once  
      albumLoadLimit: 6                   # Max albums to load at once
      localFiles: false                   # Don't load local files
      
    youtube:
      countryCode: "RO"
      playlistLoadLimit: 6
      albumLoadLimit: 6
      artistLoadLimit: 6

logging:
  level:
    root: INFO
    lavalink: INFO
    # Enable debug logging for plugin issues
    com.github.topi314.lavasrc: WARN
    dev.lavalink.youtube: WARN